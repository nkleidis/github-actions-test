name: 'Update ClickUp status'

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize

jobs:
  main:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          node-version: '20.x'

      - name: npm install
        run: npm i @actions/core @actions/github

      - name: Checks the PR title
        run: node ./scripts/action.js
