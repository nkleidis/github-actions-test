name: 'Update ClickUp status'

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize

jobs:
  main:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        node-version: [ 20.x ]

    steps:
      - uses: actions/checkout@v2

      - name: npm install
        run: npm i @actions/core @actions/github

      - name: Checks the PR title
        run: node ./scripts/action.js
